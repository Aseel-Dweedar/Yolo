<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../class3/style.css" />

    <title>Mr Food</title>
  </head>
  <body>
    <header>
        <img
          id="logo"
          src="https://i.pinimg.com/736x/7f/47/8e/7f478e12fe325aa1e28a33b3c1c0b995--cat-logos-logo-cat.jpg"
          alt=""
        />
        <nav  class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./about.html">About</a>
          <a class="nav-link" href="./contact.html">Contact</a>
        </nav>
      </nav>
    </header>
    <main>
      <section class="row" >
        <div class="col">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
              </iframe>
              <a href="https://123movies-to.org"></a>
              <br>
              <style>.mapouter{position:relative;text-align:right;}</style>
              <a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;}
              </style>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="alert"></div>
          <form id="save-later-form" >
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName"  name="fullName" placeholder="full name">
            </div>
            <div class="form-group">
              <label for="phone ">Phone</label>
              <input type="phone " class="form-control" id="phone"  name ="phone" placeholder="+962">
            </div>
            <div class="form-group">
              <label for="questions">Questions</label>
              <textarea class="form-control" id="questions"  name="questions" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="save" type="submit" >Save</button>
          </form>
        </div>
        <div class="col">
          <h6>YOUR Questions</h6>
          <ul id="userList" >

          </ul>
        </div>

      </section>
    </main>
    <footer>
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">MR FOOD</h5>
            <p class="card-text">cat adoption</p>
          </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../class4/app.js" ></script>
  </body>
</html>
